<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Cohort Manager</title>
  </head>
  <body>
    <script src="./scripts/cohort.js"></script>
    <script src="./scripts/student.js"></script>
    <script src="./scripts/cohortManager.js"></script>
    <div class="app-container">
      <aside class="menu">
        <section class="menu-section">
          <div class="menu__inner flex-c-c">
            <div class="menu__user mb-20">
              <div class="menu__user-img">
                <img
                  src="./assets/images/ferg.jpg"
                  alt="user profile image"
                  class="menu__user-img"
                />
              </div>
              <div class="menu__user-name">
                <p class="menu__user-name-text">User Name</p>
              </div>
              <div class="menu__user-dropdown">^</div>
            </div>
            <ul class="menu__cohorts mb-20">
              <li class="menu__cohorts-item">
                <a href="">
                  <div class="menu__cohorts-item-icon"></div>
                  <div class="menu__cohorts-item-text"><p>My Cohorts</p></div>
                </a>
              </li>
              <li class="menu__cohorts-item">
                <a href="">
                  <div class="menu__cohorts-item-icon"></div>
                  <div class="menu__cohorts-item-text"><p>Todo's</p></div>
                </a>
              </li>
              <li class="menu__cohorts-item">
                <a href="">
                  <div class="menu__cohorts-item-icon"></div>
                  <div class="menu__cohorts-item-text"><p>Something</p></div>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </aside>
      <main class="main">
        <header class="header">
          <div class="header-section">
            <div class="header__inner flex-sb-c mb-20 mi-20">
              <div class="header__left">
                <h2 class="header__left-text">My Cohorts</h2>
              </div>
              <div class="header__right flex-c-c">
                <form class="header__search">
                  <label for="headerSearch">
                    <input type="text" name="headerSearch" id="headerSearch" />
                  </label>
                </form>
                <form class="header__filter">
                  <label for="headerFilter">Filter by:</label>
                  <select name="filter" id="headerFilter">
                    <option value="a-z" selected>A-Z</option>
                    <option value="z-a">Z-A</option>
                  </select>
                </form>
                <div class="header__create-cohort">
                  <button class="create-cohort-btn">Create Cohort</button>
                </div>
              </div>
            </div>
          </div>
        </header>
        <section class="create-cohort hidden">
          <div class="create-cohort-section">
            <div class="create-cohort__inner">
              <form id="createCohort">
                <input
                  type="text"
                  name="cohortName"
                  id="cohortName"
                  placeholder="Eg. 'Cohort 04'"
                />
              </form>
            </div>
          </div>
        </section>
        <section class="my-cohorts">
          <div class="my-cohorts-section">
            <div class="my-cohorts__inner flex-c-c">
              <!-- <div class="my-cohorts__cohort center">
                <div class="my-cohorts__cohort-text">
                  <h3>Cohort 01</h3>
                  <p>Students: 13</p>
                </div>
                <button
                  class="my-cohorts__cohort-view-btn"
                  onclick="cohortManagerRender.renderStudents('Cohort 01')"
                >
                  View
                </button>
                <button class="my-cohorts__cohort-remove-btn">Remove</button>
              </div> -->
            </div>
          </div>
        </section>
        <section class="students">
          <div class="students-section">
            <div class="students-create hidden">
              <form id="createStudentForm">
                <input
                  type="text"
                  name="createStudentCohort"
                  id="createStudentCohort"
                  disabled
                  value="Cohort 01"
                />
                <input
                  type="text"
                  name="createStudentFirstName"
                  id="createStudentFirstName"
                  placeholder="First name"
                  required
                />
                <input
                  type="text"
                  name="createStudentLastName"
                  id="createStudentLastName"
                  placeholder="Lirst name"
                  required
                />
                <input
                  type="text"
                  name="createStudentGitHub"
                  id="createStudentGitHub"
                  placeholder="GitHub"
                  required
                />
                <input
                  type="text"
                  name="createStudentEmail"
                  id="createStudentEmail"
                  placeholder="Email"
                  required
                />
                <button class="students-create-btn">Add Student</button>
              </form>
            </div>
            <div class="students__inner">
              <!-- <div class="students__student flex-c-c">
                <p>Fname</p>
                <p>Lname</p>
                <p>github</p>
                <p>email</p>
                <button class="students__student-remove-btn">Remove</button>
              </div> -->
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./scripts/cohortManagerRender.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
